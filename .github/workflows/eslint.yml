name: ESLint

on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Register Matcher
        run: echo "::add-matcher::eslint-compact.json"
      - name: Run ESLint
        run: yarn run eslint . --ext .js,.vue,.ts,.json
